<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unit 1 Project - eCommerce Site</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="vendor/css/normalize.css"></link>
  <link rel="stylesheet" href="vendor/css/skeleton.css"></link>

  <script type="text/javascript" src="vendor/js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <header>
    <!--
      Title & Nav
      Includes:
        * At least three links
        * Rollover effect for links
        * One dropdown menu
        * A "cart" that shows total price
    -->
    <h4></h4>
    <nav>
    </nav>
  </header>

  <section>
    <!--
      Carousel
      Includes:
        * At least 3 images
        * Next & Prev Button
        * Auto progresses on timer; if Next or Prev clicked, timer resets
    -->
  </section>

  <div class="container">
    <section>
      <!-- 
        Featured Products (3 Columns)
        Includes:
          * Photo
          * Rating (e.g. 3/5 stars)
          * Price
          * Add To Cart (on layover)
      -->
    </section>

    <section>
      <!--
        Signup Feature
        Includes:
          * Form to enter an email address
          * Email validation on change
          * If email is correct, submit gives a confirmation
      -->
    </section>
  </div>

  <footer>
    <!--
      Footer
      Includes:
        * Four columns
          - One column includes a google map
          - Two columns are links of various kinds
          - One column includes posts with tiny side images  
    -->
  </footer>
</body>
</html>
